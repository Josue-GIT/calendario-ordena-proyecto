<div class="modal-content">
  <h2 class="modal-title">Detalle de la fecha</h2>
  <p class="modal-date">Fecha seleccionada: <strong>{{ data.fecha | date:'fullDate' }}</strong></p>

  <div class="modal-actions">
    <button mat-raised-button color="primary" (click)="onDayEntry(data.fecha)" >Agregar ingreso</button>
    <button mat-raised-button color="accent" (click)="onDayExit(data.fecha)">Agregar egreso</button>
    <button mat-raised-button color="warn">Eliminar</button>
  </div>
</div>
